<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <style>
      /* 비디오를 가운데 정렬하기 위한 스타일 */
      #video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="my-video" src="forest.mp4"></video>
    </div>
    <script>
      var video = document.getElementById('my-video');

      video.addEventListener('ended', function() {
        video.currentTime = 0;
        video.load(;)
      });

      window.addEventListener('keydown', function(e) {
        if (e.KeyCode === 71) {
          video.play();
        }
      });
    </script>
  </body>
</html>
